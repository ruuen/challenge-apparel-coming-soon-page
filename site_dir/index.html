<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon challenge | Max Ruuen | Frontend Mentor</title>
    <meta
      name="description"
      content="Max Ruuen's solution for the Base Apparel coming soon challenge on frontendmentor.io"
    />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="page-container">
      <div class="content">
        <img src="./images/logo.svg" alt="" class="content__logo" />
        <img src="./images/hero-mobile.jpg" alt="" class="content__hero-mobile" />
        <div class="content__container">
          <h1 class="content__heading">We're <span class="content__heading--bold">coming soon</span></h1>
          <p class="content__copy">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
          </p>
          <form novalidate class="content__form">
            <label for="emailAddress" class="visually-hidden">Email Address</label>
            <input
              type="email"
              name="emailAddress"
              id="emailAddress"
              placeholder="Email Address"
              class="content__form-input"
              required
            />
            <button type="submit" aria-label="submit" class="content__form-btn">
              <img src="./images/icon-arrow.svg" alt="" class="content__form-btn-icon" />
            </button>
          </form>
          <span class="content__form-error">Please provide a valid email</span>
        </div>
      </div>
      <div class="hero">
        <img src="./images/hero-desktop.jpg" alt="" class="hero__img" />
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
